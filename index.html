<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Itchy Sketch</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <header>
    <h1>Itchy Sketch</h1>
    <h2>The place to relieve your itch to sketch</h2>
  </header>
  <main class="column-setup">
    <div class="buttons-row">
      <button type="button" class="sides-button">Enter side</button>
      <button type="button" class="erase-button">Erase</button>
      <button type="button" class="black-button">Black</button>
      <button type="button" class="mono-button">Monochrome</button>
      <button type="button" class="rainbow-button">Rainbow</button>
      <button type="button" class="random-button">Random</button>
      <button type="button" class="shade-button">Shade</button>
      <button type="button" class="clear-button">Clear</button>
    </div>
    <div id="main-grid" class="column-setup"></div>
  </main>
  <script src="./scripts/script.js"></script>
</body>

</html>
